<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mein Konto</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>

	<center>
		<table border="5">
			<thead>
				<tr>
					<th>Description</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Date</th>
					<td><input type="date" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Category</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Amount</th>
					<td><input type="number" name="age" id="age"></td>
				</tr>
				<tr>
					<th>Balance</th>
					<td><input type="number" name="age" id="balance"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>

			</tbody>
		</table>

		<table border="5" id="show">
			<thead>
				<tr>
					<th>Description</th>
					<th>Date</th>
					<th>Category</th>
					<th>Amount</th>
					<th>Balance</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;
			list5[x] = document.getElementById("balance").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];

			n++;
			x++;
		}

	</script>
	<script src="/app.js"></script>
	<script src="/sw.js"></script>
</body>
</html>
